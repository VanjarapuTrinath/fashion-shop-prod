<!-- fashion-shop/templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - Fashion Shop{% endblock %}

{% block content %}
<div class="text-center py-16 bg-white rounded-xl shadow-lg border border-gray-200">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-4">404</h1>
    <p class="text-gray-600 text-2xl mb-4">Oops! Page Not Found</p>
    <p class="text-gray-500 mb-8">The page you are looking for does not exist or has been moved.</p>
    <a href="{{ url_for('home') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-md transition-colors duration-200">
        Go to Homepage
    </a>
</div>
{% endblock %}
